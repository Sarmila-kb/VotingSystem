<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <style>
        #address{
            width: 410px;
        }
    </style>
    <div>
        <center>
            <h1> Online voting system</h1>
            <hr>

            <form action="../api/register.php" method="POST" enctype="multipart/form-data">
                <h2> Registration</h2>
                <input type="text" name="name" placeholder="Enter name">
                <input type="text" name="mobile" placeholder="Enter mobile number"><br><br>
                <input type="password" name="password" placeholder="Enter password">
                <input type="password" name="cpassword" placeholder="Confirm password"><br><br>
                <input id="address" type="text" name="address" placeholder="Enter address"><br>
                <h3>Select image: <input id="file" type="file" name="photo"></h3>
                    <h3>Select role:  <select name="role">
                     <option value="1">Voter</option>
                     <!-- <option value="2">Group</option> -->
                </select></h3>
                <button type="submit"> Register</button><br>
                <h3>Already user? <a href="../login.html">Login here</a></h4>
            </form>
        </center>
    </div>
</body>

</html>
